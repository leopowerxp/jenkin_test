service: JenkinTest

plugins:
  - serverless-python-requirements
custom:
  pythonRequirements:
    dockerizePip: true

package:
   exclude:
     - node_modules/**
     - .gitignore
     - README.md
     - requirements.txt
     - build.sh

provider:
  name: aws
  runtime: python3.6
  region: ap-northeast-1
  role: arn:aws:iam::657315558120:role/lambda_basic_execution
  timeout: 15 # optional, in seconds, default is 6
  memorySize: 256

functions:
  JenkinTest:
    handler: JenkinTest.lambdaHandler
    events:
      - http:
          path: serverlesstest
          method: post


